<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App | SheCodes</title>
    <link rel="stylesheet" href="src/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/7cf18b44c2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container" id="main-body">
        <div class="container" id=searchContainer>
            <form id="search-form">
                <input class="input" type="text" placeholder="Enter city" autocomplete="off" autofocus="on"
                    id="search-city-input">
                <input class="input" type="submit" value="Search"></input>
            </form>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h1 id="city-header">Minneapolis</h1>
                <h3 id="current-date">Thursday, 12:00</h3>
                <h3 id="description">Clear</h3>
                <h2 id="temperature">78°</h2>
            </div>
        <div class="col-md-6"><i class="fa-solid fa-cloud fa-10x icon-cog"></i>
        </div>
        </div>
        <div class="row">
            <div class="col dayOfWeek">
                        <i class="fa-solid fa-cloud fa-2xl icon-cog"></i><br />
                        <br />
                        <h5 class="day">Thur</h5>
                        <p class="col">77°F</p>
            </div>
            <div class="col dayOfWeek">
                        <i class="fa-solid fa-cloud-showers-heavy fa-2xl icon-cog"></i><br />
                        <br />
                        <h5 class="day">Fri</h5>
                        <p class="col">79°F</p>
            </div>
            <div class="col dayOfWeek">
                        <i class="fa-solid fa-cloud-sun-rain fa-2xl icon-cog"></i><br />
                        <br />
                        <h5 class="day">Sat</h5>
                        <p class="col">81°F</p>
            </div>
            <div class="col dayOfWeek">
                        <i class="fa-solid fa-cloud-sun-rain fa-2xl icon-cog"></i><br />
                        <br />
                        <h5 class="day">Sun</h5>
                        <p class="col">82°F</p>
            </div>
            <div class="col dayOfWeek">
                        <i class="fa-solid fa-sun fa-2xl icon-cog"></i><br />
                        <br />
                        <h5 class="day">Mon</h5>
                        <p class="col">80°F</p>
            </div>
        </div>
        </div>
        <p><a href="https://github.com/morgthecyborg/weather-app" target="_blank">Open-source code</a>, by Morgan Sanchez</p>
        <script src="src/script.js"></script>
</body>

</html>
